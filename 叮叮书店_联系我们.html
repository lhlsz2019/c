<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>联系我们</title>
	</head>
	<body>
		<section class="联系我们">
			<h2 id="联系我们">联系我们</h2>
			<p>
				叮叮书店成立于2010年6月，是由教育部主管、
				清华大学主办的综合出版单位。
				根植于“清华”这座久负盛名的高等学府，秉承清华人
				“自强不息，厚德载物”的人文精神。
			</p>
			<fieldset class="联系方式">
				<legend class="联系方式-标题">需要填写以下内容</legend>
				<form action="" method="get" id="联系方式">
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>姓名:</strong>
							<input type="text" name="姓名" id="姓名" required="required" placeholder="必填" autofocus="autofocus" class="联系方式-输入"/>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>性别:</strong>
							<label><input type="radio" name="性别" id="性别1" value="男"/>男</label>
							<label><input type="radio" name="性别" id="性别2" value="女"/>女</label>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>年龄范围:</strong>
							<select name="年龄" size="1" id="年龄">
								<option value ="1">18岁以下</option>
								<option value ="2" selected="selected">18-28岁</option>
								<option value ="3">28-38岁</option>
								<option value ="4">38-48岁</option>
								<option value ="5">48岁以上</option>
							</select>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>爱好:</strong>
							<label><input type="checkbox" name="爱好" id="爱好1" value="网络" />网络</label>
							<label><input type="checkbox" name="爱好" id="爱好2" value="数据库"/>数据库</label>
							<label><input type="checkbox" name="爱好" id="爱好3" value="编程" />编程</label>
							<label><input type="checkbox" name="爱好" id="爱好4" value="数学" />数学</label>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>电子邮件:</strong>
							<input type="email" name="电子邮件" id="电子邮件" required="required" placeholder="必填" class="联系方式-输入"/>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>固定电话:</strong>
							<input type="text" name="固定电话" id="固定电话" required="required" pattern="[0-9]" placeholder="必填" class="联系方式-输入"/>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>公司:</strong>
							<input type="text" name="公司" id="公司" required="required" placeholder="必填" class="联系方式-输入"/>
						</label>
					</div>
					<div class="联系方式-内容">
						<label class="联系方式">
							<strong>内容:</strong>
							<textarea name="内容" id="内容" cols="20" rows="3" class="联系方式-输入"></textarea>
						</label>
					</div>
					<div class="联系方式-内容-按钮">
						<input type="reset" value="取消" class="send"/>&nbsp;
						<input type="submit" value="发送" class="send"/>
					</div>
				</form>
			</fieldset>
		</section>
	</body>
</html>
